<!DOCTYPE HTML>
<html lang="en-US" ng-app="Website">
<head>
  <meta charset="UTF-8">
  <title>Samuele Mattiuzzo's homepage</title>
  <link rel="shortcut icon" href="imgs/favicon.ico" />
  <link href="css/style.css" rel="stylesheet">
</head>
<body ng-controller="AppController">

  <!-- Navbar -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">

		<!-- Homepage title -->
        <a class="brand" href="#/home">Samuele Mattiuzzo</a>

		<!-- Navigation menu -->
        <ul class="nav">
		  <li ng-class="{active: slug == 'home'}">
			<a href="#/home">Home</a>
          </li>
          <li ng-class="{active: slug == 'who'}" class="center-first">
			<a href="#/who">Who</a>
		  </li>
          <li ng-class="{active: slug == 'what'}" class="center-second">
			<a href="#/what">What</a>
		  </li>
          <li ng-class="{active: slug == 'where'}">
			<a href="#/where">Where</a>
		  </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="span8">
        <!-- Dynamic content -->
        <ng-view><div class="home">To viw this website, you need to have Javascript active on your browser (not IE, huh?) (:</div></ng-view>
      </div>
    </div>
  </div>

  <!-- JavaScript Includes -->
  <script type="text/javascript" src="js/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/website.js"></script>

</body>
</html>
